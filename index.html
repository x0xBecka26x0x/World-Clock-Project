<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css" />
    <title>World Clock!</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Los Angeles</option>
    </select>

    <div class="cities">
        <div>
        <h2>Los Angeles 🌤️</h2>
        <div class="date">April 8th 2024</div>
    </div>
        <div class="time">7:07:20 <small>pm</div>
        </small>
    </div>

</br>

    <div class="cities">
        <div>
        <h2>New York 🏙️</h2>
        <div class="date">April 8th 2024</div>
    </div>
        <div class="time">7:07:20 <small>pm</div>
        </small>
    </div>
</div>

</br>

</html>
