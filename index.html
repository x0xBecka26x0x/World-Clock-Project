<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock!</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id="cities">
        <option value="">Select a city...</option>
        <option value="America/New_York"> New York </option>
        <option value="Europe/London"> London </option>
        <option value="America/Los_Angeles"> Los Angeles </option>
        <option value="Europe/Paris"> Paris </option>
    </select>

    <div id="city">
    <div class="cities" id="los-angeles">
        <div>
        <h2>Los Angeles 🌤️</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>
    <div class="cities" id="new-york">
        <div>
        <h2>New York 🏙️</h2>
        <div class="date"></div>
    </div>
        <div class="time"></div>
    </div>
</div>
</div>
    <footer>This project was Coded with ❤️ by <strong>Rebecca Thombs</strong> and is 
        <a href="https://github.com/x0xBecka26x0x/World-Clock-Project" target="_blank"> 
            open sourced on Github! 🙂</a>
    </footer>

    <script src="Javascript/java.js"></script>
</body>
</html>
